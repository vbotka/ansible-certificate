---
# certificate vars for Ubuntu Cosmic

# packages install
certificate_packages:
  - python-cryptography
  - python-openssl
  - acme-tiny

certificate_packages2: []

# ssl directories
certificate_dir: /etc/ssl
certificate_group: root

# ssl private
certificate_private_group: ssl-cert
certificate_private_dir_mode: '0710'
certificate_private_file_mode: '0600'

# acme directories
certificate_acme_base_dir: ''
certificate_acme_link_crt: false
certificate_link_crt: true

# sanity: override supported versions
al_supported_versions_override: [bionic, cosmic, disco, eoan, focal, groovy, hirsute, impish, jammy, kinetic, lunar]

